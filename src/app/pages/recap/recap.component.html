<nb-card>
  <nb-card-header>
    Recap
  </nb-card-header>
  <nb-card-body class="example-items-col">

    <div class="container">
      <br />
      <input type="file" nbInput ng2FileSelect [disabled]="isCreated" [uploader]="uploader" multiple accept=".jpg" />
      <h3>Upload queue</h3>
      <p>Queue length: {{ uploader?.queue?.length }}</p>

      <table class="table">
        <thead>
          <tr>
            <th width="50%">Name</th>
            <th>Size</th>
            <th>Progress</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of uploader.queue">
            <td><strong>{{ item?.file?.name }}</strong></td>
            <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
            <td *ngIf="uploader.options.isHTML5">
              <div class="progress" style="margin-bottom: 0;">
                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
              </div>
            </td>
            <td class="text-center">
              <span *ngIf="item.isSuccess">
                <nb-icon icon="checkmark-outline" status="success"></nb-icon>
              </span>
              <span *ngIf="item.isCancel">
                <nb-icon icon="slash-outline" status="warning"></nb-icon>
              </span>
              <span *ngIf="item.isError">
                <nb-icon icon="trash-2-outline" status="danger"></nb-icon>
              </span>
            </td>
            <td nowrap>
              <!-- <button type="button" class="btn btn-success btn-xs" (click)="item.upload()"
                [disabled]="item.isReady || item.isUploading || item.isSuccess">
                <span class="glyphicon glyphicon-upload"></span> Upload
              </button> -->
              <!-- <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()"
                [disabled]="!item.isUploading">
                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
              </button> -->
              <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                <nb-icon icon="trash-2-outline" status="danger" style="color: white"></nb-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <!-- <div>
          Queue progress:
          <div class="progress">
            <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
          </div>
        </div> -->
        <button type="button" nbButton status="success" style="margin: 1rem;" (click)="uploader.uploadAll()"
          [disabled]="!uploader.getNotUploadedItems().length">
          <span class="glyphicon glyphicon-upload"></span> Upload all
        </button>
        <!-- <button type="button" class="btn btn-warning btn-s" (click)="uploader.cancelAll()"
          [disabled]="!uploader.isUploading">
          <span class="glyphicon glyphicon-ban-circle"></span> Cancel all
        </button> -->
        <button nbButton status="danger" type="button" style="margin: 1rem;" (click)="removeAll()"
          [disabled]="!uploader.queue.length">
          <span class="glyphicon glyphicon-trash"></span> Remove all
        </button>
        <br />
        <button nbButton style="margin: 1rem;" (click)="process()" [disabled]="images.length < 3">Start process</button>
        {{message}}
        <br />
        <nb-progress-bar [value]="progress" *ngIf="progress >= 0" [displayValue]="true"></nb-progress-bar>
        <br />
        <a href="{{link}}" *ngIf="link != ''">Download</a>
      </div>
    </div>
  </nb-card-body>
</nb-card>
