<div class="quantity">
  <div  *ngIf="value[0].quantity > 1 && !(order.method === 'Pay by Paypal')" (click)="change(-1)" class='arrow'>&#10094;</div>
  <span class='value'>{{value[0].quantity}}</span>
  <div *ngIf="!(order.method === 'Pay by Paypal')" (click)="change(1)" class='arrow'>&#10095;</div>
</div>
